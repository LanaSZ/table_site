<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <thead>
            <th colspan="8">My first table</th>
        </thead>
        <tbody>
            <tr>
                <td>First cell</td>
                <td>Second cell</td>
                <td colspan="6" rowspan="3"> 6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td>1st cell 3rd row</td>
                <td>2nd cell 3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="8">Do you like tables?</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
